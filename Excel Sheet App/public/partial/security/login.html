<div id="loginPage" class="container-fluid">
    <div class="jumbotron">
        <h1>Login</h1>
    </div>
    <table id="login" class="table">
        <tr>
            <td>Username</td>
            <td><input type="text" id="username" name="username" ng-model="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="password" name="password" ng-model="password"></td>
        </tr>
    </table>
</div>
